<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    form {
        font-size: 20px;
        color: white;
        background-color: rgb(0, 47, 255);
        width: 400px;
       
    }
    h1 {
        font-size: 20px;
        text-align: center;
    }

    input {
        background-color: rgb(247, 3, 3);
        border-radius: 10px;
        margin: 10px;
       
    }

    img {
        margin-left: 100PX
        
    }
    button {
        border-radius: 5px;
    
    }
</style>
<body>
    <form>
        <img src="https://images.tcdn.com.br/static_inst/escoladeecommerce/prod/wp-content/uploads/2019/08/como-cadastrar-e-comecar-a-vender-nas-casas-bahia-2.jpg" alt="" width="200px" >
        <h1>CADASTRO DE CLIENTES</h1>
        <div>
            <label for="name">Nome</label>
            <input type="name" id="name" name="name" >
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" >
        </div>
        <div>
            <label for="socialNumber">CPF</label>
            <input type="number" id="socialNumber" name="socialNumber" maxlength="11"  >
           
        </div>
        <div>
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" id="birthDate" name="birthDate" >
        </div>

        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" nome="password">
        </div>
        <div>
            <label for="confirmPassword">Confirme a Senha</label>
            <input type="password" id="confirmPassword" nome="confirmPassword">
        </div>
        <div>
            <label for="state">Estado</label>
            <select name="state" id="state">
            <option value="bahia">BA</option>
            </select>
        <div>
            <label for="city">Cidade</label>
            <select name="city" id="city">
            <option value="iramaia">Iramaia</option>
            <option value="itaete">ItaetÃª</option>
            <option value="marcionilio">Marcionilio Souza</option>
        </select>
        </div>

        <div>
            <label for="comments">Mensagem</label>
            <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
